<div class="profile">
    <section id="wrapper">
        <header id="header">
        {% if page.url == "/index.html" %}
            <a href="{{ site.baseurl }}about">
                <img id="avatar2x" src="{{ site.baseurl }}assets/images/avatar2x.png"/>
            </a>
        {% else %}
            <a href="{{ site.baseurl }}">
              <img id="avatar" src="{{ site.baseurl }}assets/images/avatar.png"/>
            </a>
        {% endif %}
            <h1>{{ site.author }}</h1>
            <h2>{{ site.description }}</h2>
        </header>
    </section>
</div>
