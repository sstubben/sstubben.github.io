name: Simon Stubben - Tech & Process Consultant
description: Software process setup & optimization, software project management, Ruby On Rails development. <a href="mailto:simonstubben@gmail.com?Subject=Hello." target="_top">Get in touch</a>.
meta_description: "Your New Jekyll Site, Blogging about stuffs"

aboutPage: true
consultingPage: true

markdown: redcarpet
highlighter: pygments

paginate: 20
baseurl: /
domain_name: 'http://sstubben.github.io'
google_analytics: 'UA-XXXXXXXX-X'
disqus: true
disqus_shortname: 'simonstubben'

# Details for the RSS feed generator
url:            'http://sstubben.github.io'
author:         'Simon Stubben'
authorTwitter:  'simonstubben'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post

exclude: ['Gemfile', 'Gemfile.lock', 'bin']
